<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <style type="text/css">
      :root {
        --body-width: 40;
      }
      h1 {text-align: center;}
      h2 {text-align: center;}
      h3 {text-align: center;}
      body {
        
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
      @media screen and (min-width: 40em) {
        .body {
          width: calc(1em * var(--body-width));
        }
        p.frame img {
        --scaling-factor: calc(var(--body-width)/3.5);
        width: calc(3.12em * var(--scaling-factor));
        height:calc(2em * var(--scaling-factor));
        object-position: calc(-.36em * var(--scaling-factor));
        object-fit: cover;
        
      }
      }
      @media only screen and (max-width: 40em) {
        .body {
          width: 100vw
        }
        p.frame img {
        width: calc(3.12vw / 3.5 * 100);
        height:calc(2vw / 3.5 * 100);
        object-position: calc(-.36vw / 3.5 * 100);
        object-fit: cover;
        
      }
      }
    </style>
  </head>
  <body>
    {{ content }}
  </body>
</html>
